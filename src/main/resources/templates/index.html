<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="${ctxPath}/assets/images/favicon.ico" rel="icon">
    <title>EasyBoot</title>
    <link rel="stylesheet" href="${ctxPath}/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctxPath}/assets/module/admin.css"/>
    <style>
        #message-dot{display: none;}
    </style>
</head>

<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <!-- 头部 -->
    <% include("./layout/header.html"){} %>
    <!-- 侧边栏 -->
    <% include("./layout/side.html"){} %>

    <!-- 主体部分 -->
    <div class="layui-body">
        <div class="layui-tab" lay-allowClose="true" lay-filter="admin-pagetabs">
            <ul class="layui-tab-title"></ul>
            <div class="layui-tab-content"></div>
        </div>
        <div class="layui-icon admin-tabs-control layui-icon-prev" ew-event="leftPage"></div>
        <div class="layui-icon admin-tabs-control layui-icon-next" ew-event="rightPage"></div>
        <div class="layui-icon admin-tabs-control layui-icon-down">
            <ul class="layui-nav admin-tabs-select" lay-filter="admin-pagetabs-nav">
                <li class="layui-nav-item" lay-unselect>
                    <a></a>
                    <dl class="layui-nav-child layui-anim-fadein">
                        <dd ew-event="closeThisTabs" lay-unselect><a>关闭当前标签页</a></dd>
                        <dd ew-event="closeOtherTabs" lay-unselect><a>关闭其它标签页</a></dd>
                        <dd ew-event="closeAllTabs" lay-unselect><a>关闭全部标签页</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <!-- 底部 -->
    <% include("./layout/footer.html"){} %>
</div>
<% include("./layout/loading.html"){} %>

<!-- js部分 -->
<script type="text/javascript" src="${ctxPath}/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/js/common.js"></script>
<script>
    layui.use(['layer', 'element', 'index', 'notice', 'socket'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var index = layui.index;
        notice = layui.notice;
        var socket = layui.socket;

        index.loadSetting();  // 加载本地缓存的设置属性
        // 默认加载主页
        index.loadHome({
            menuPath: 'console',
            menuName: '<i class="layui-icon layui-icon-home"></i>'
        });

        // 开启socket服务
        var socketIns = socket.init({
            url: '${basePath}/ws',
            user: '${loginUser.userId}',
            onOpen: function () {
                console.log("WebSocket已打开");
            },
            onMessage: function (msg) {
                console.log(msg);
                notice.success({
                    title: '消息通知',
                    message: msg.content
                });
                $('#message-dot').show();
            }
        });

        socketIns.send([{
            toUser: 2,
            fromUser: 1,
            content: '测试发送',
            type: 'single'
        }]);

    });
</script>

</body>

</html>
